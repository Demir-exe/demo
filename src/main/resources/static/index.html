<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Gönder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #fafafa;
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        #response.success {
            color: green;
        }

        #response.error {
            color: red;
        }

        .select-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-container select {
            width: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mesaj Gönder</h1>

    <div class="select-container">
        <label for="messageId">Mesaj ID:</label>
        <select id="messageId">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>

    <textarea id="message" placeholder="Mesajınızı yazın..."></textarea>

    <button onclick="sendMessage()">Gönder</button>

    <div id="response"></div>
</div>

<script>
    function sendMessage() {
        const message = document.getElementById("message").value;
        const id = document.getElementById("messageId").value;

        // Mesaj ve ID kontrolü
        if (!message || !id) {
            document.getElementById("response").innerHTML = "Mesaj ve ID boş olamaz!";
            document.getElementById("response").classList.add('error');
            return;
        }

        // API'ye veri gönderme
        fetch('http://localhost:8080/api/message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `message=${encodeURIComponent(message)}&id=${encodeURIComponent(id)}`
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("response").innerHTML = data;
            document.getElementById("response").classList.add('success');
        })
        .catch(error => {
            document.getElementById("response").innerHTML = "Bir hata oluştu!";
            document.getElementById("response").classList.add('error');
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
